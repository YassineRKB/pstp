<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - PSTP</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/dark-mode.css') }}" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            {% set active_route = active_route %}
            {% include 'blocks/side-navbar.html' %}
            <!-- Main Wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                {% include 'blocks/top-navbar.html' %}
                <!-- Main Area-->
                <div class="container-fluid">     
                    <main class="col-md-12 col-lg-12 main-content">
                        <div class="container mt-5">
                            <h2>Login</h2>
                            <div class="col-md-8 offset-md-2 mt-5">
                                <div class="container mt-4">
                                    <div class="container mt-5">
                                        <!-- Login Form -->
                                        <form action="/login" method="post">
                                            <div class="form-group">
                                                <label for="email">Email:</label>
                                                <input name="email" class="form-control" type="email" id="email" required>
                                                <label for="password">Password:</label>
                                                <input name="pwd" class="form-control" type="password" id="password" required>
                                            </div>
                                            <div class="form-group">
                                                <hr>
                                                <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                                            </div>
                                        </form>
                                        <a style="float: right;" href="/register">Don't have an account? Register here.</a>
                                        <!-- Error Display -->
                                        {% if error %}
                                        <div class="alert alert-danger mt-3" role="alert">
                                            {{ error }}
                                        </div>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
                <footer class="footer">
                    <p class="credits-pstp">pstp made with &hearts; 2023</p>
                </footer>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
