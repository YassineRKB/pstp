<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pets Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adjust the above Bootstrap CDN link if needed -->
    <style>
        /* Centering text for pet cards */
        .card-text {
            text-align: center;
        }

        /* Button styling */
        .btn-primary {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        /* Centering footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        /* Setting background color */
        body {
            background-color: #f2f2f2; /* Light gray */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">PSTP - PLATFORM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pets.html">Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./blogs.html">Blogs</a>
                    </li>
                    <li class="nav-item" aria-disabled="true">
                        <a class="nav-link" href="./">Shelter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./medical.html">Medical</a>
                    </li>
                    <li class="nav-item" aria-disabled="true">
                        <a class="nav-link" href="./">Donate</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Filter Options -->
        <div class="row mb-4">
            <div class="col-md-4">
                <select class="form-control" id="species-filter">
                    <option value="">All Species</option>
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <!-- Add other species if needed -->
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-control" id="status-filter">
                    <option value="">All Adoption Statuses</option>
                    <option value="adopted">Adopted</option>
                    <option value="not adopted">Not Adopted</option>
                    <!-- Add other adoption statuses if needed -->
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-control" id="gender-filter">
                    <option value="">All Genders</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <!-- Add other genders if needed -->
                </select>
            </div>
        </div>

        <!-- Pet Cards -->
        <div class="row" id="pet-cards">
            {% for pet in pets %}
            <div class="col-md-4">
                <div class="card mb-3" style="align-items: center; text-align: center;">
                    <div class="card-body">
                        {% if pet.pet_type == 'cat' %}
                        <img height="100px" width="120px" src="https://logowik.com/content/uploads/images/black-cat4091.logowik.com.webp" alt="catos img">
                        {% elif pet.pet_type == 'dog' %}
                        <img height="100px" width="120px" src="https://logowik.com/content/uploads/images/golden-retriever-dog793.logowik.com.webp" alt="good boi img">
                        {% endif %}
                        <h5 class="card-title">{{ pet.pet_name }}</h5>
                        <p class="card-text">{{ pet.gender }}</p>
                        <p class="card-text">{{ pet.pet_type }}</p>
                        <button class="btn btn-primary">Adopt</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Adjust the above Bootstrap CDN script link if needed -->
    <footer><p>pstp made with &hearts; 2023</p></footer>
</body>

</html>
