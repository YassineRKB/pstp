<form action="/register" method="post">
    <div class="form-group">
        <label for="fn">First Name:</label>
        <input name="firstname" class="form-control" type="text" id="fn" required>
        <label for="ln">Last Name:</label>
        <input name="lastname" class="form-control" type="text" id="ln" required>
        <label for="username">username:</label>
        <input name="username" class="form-control" type="txt" id="usernmae" required>
        <label for="email">Email:</label>
        <input name="email" class="form-control" type="email" id="email" required>
        <label for="password">Password:</label>
        <input name="pwd" class="form-control" type="password" id="password" required>
    </div>
    <div class="form-group">
        <hr>
        <button type="submit" class="btn btn-primary btn-lg w-100">register</button>
    </div>
</form>
